<script>
function fileTypeCheck(type){
  let typeReg = /^text\/*/;
  let plainText = /^text\/plain$/
  return typeReg.test(type);
}
function generateParagraph(outArray, lectureContainer) {
  if (!Array.isArray(outArray) && outArray.length == 0) {
    console.log('generateParagraph ERROR: Bad array');
  }
  let words = outArray.filter((item) => {
    if (/^\s+$/.test(item) || item == '') {
      return false;
    } else {
      return true;
    }
  });
  // Empty paragraph generation
  if (Math.random() < 0.004) {
    for (let i = 0, block = document.createElement('div'); i < 48; i += 1) {
      let p = document.createElement('p');
      p.textContent = ' ';
      block.appendChild(p);
      lectureContainer.appendChild(block);
    }
  }
  let element = document.createElement('div');
  let leftover = [];
  let tmpStorage = '';
  let counter = 0;
  let blockSize = 0;
  let empty = false;
  let splited = false;
  let alignRight = false;
  let punctuation = '';
  let quantityOfTextBlocks = 0;
  let chance = 0.2;
  if (Math.random() < chance) {
    let p = document.createElement('p');
    p.textContent = ' ';
    element.appendChild(p);
    if (Math.random() < chance) {
      empty = true;
    }
    quantityOfTextBlocks += 1;
  }
  // Should be only 48 blocks per paragraph
  while (words.length > counter && quantityOfTextBlocks != 48) {
    // Generation of empty line
    if ((quantityOfTextBlocks % 4) == 0 && quantityOfTextBlocks < 45 && Math.random() < ( chance / 2 ) && !alignRight) {
      for (let i = 0; i < 4; i += 1) {
        let emptyElement = document.createElement('p');
        emptyElement.textContent = ' ';
        element.appendChild(emptyElement);
      }
      quantityOfTextBlocks += 4;
    } else if (empty && !alignRight) {
      let p = document.createElement('p');
      if (punctuation) {
        if (Math.random() < .5) {
          let left = document.createElement('p');
          let right = document.createElement('p');
          left.style.float = 'left';
          left.textContent = punctuation;
          right.style.float = 'right';
          right.textContent = words[counter];
          counter += 1;
          p.appendChild(left);
          p.appendChild(right);
        } else {
          p.textContent = punctuation;
        }
        punctuation = '';
      } else {
        p.textContent = ' ';
      }
      element.appendChild(p);
      if (Math.random() > chance) {
        empty = false;
      }
      quantityOfTextBlocks += 1;
    } else {
      let p = document.createElement('p');
      let previousAlignRight = alignRight;
      alignRight = false;
      // Maximum 5 words per block
      blockSize = Math.ceil(Math.random() * 5);
      // Reducing chance of 1 word block
      if (blockSize == 1) {
        blockSize = Math.ceil(Math.random() * 5);
      }
      if (words.length < (counter + blockSize)) {
        blockSize = words.length - counter;
      }
      tmpStorage = words[counter];
      quantityOfTextBlocks += 1;
      // 1 word block if punctuation detected
      if (/[.,!;:?]{1}$/.test(tmpStorage)) {
        blockSize = 1;
      } else {
        for (let i = 1; i < blockSize; i +=1) {
          // Restricting size of block to about 30 symbols full or 15 symbols if block is splitted
          if (splited && (tmpStorage + words[counter + i]).length > 15) {
              blockSize = i;
              break;
          } else if ((tmpStorage + words[counter + i]).length > 30) {
              blockSize = i;
              break;
          }
          // Split block in two parts
          if (Math.random() < ( chance / 2 ) && !splited && tmpStorage.length < 16) {
            splited = true;
            let left = document.createElement('p');
            left.style.float = 'left';
            left.textContent = tmpStorage;
            p.appendChild(left);
            tmpStorage = '';
          }
          if (Math.random() < chance && /[^.,!;:?]{1}$/.test(words[counter + i]) && words[counter + i].length > 5 && !previousAlignRight) {
            let wordWrapSplit = Math.floor(Math.random() * (words[counter + i].length - 5) + 3);
            tmpStorage += ` ${words[counter + i].substr(0, wordWrapSplit)}-`;
            words[counter + i] = words[counter + i].substr(wordWrapSplit);
            counter -= 1;
            blockSize = i + 1;
            alignRight = true;
            break;
          } else {
            tmpStorage += ` ${words[counter + i]}`;
          }
          if (/[.,!;:?]{1}$/.test(words[counter + i])) {
            blockSize = i + 1;
            break;
          }
        }
      }
      if (Math.random() < chance && !previousAlignRight) {
        empty = true;
        if (/[.,!;:?]{1}$/.test(tmpStorage)) {
          punctuation = tmpStorage[tmpStorage.length - 1];
          tmpStorage = tmpStorage.substr(0, tmpStorage.length - 1);
        }
      }
      if (splited) {
        let right = document.createElement('p');
        right.style.float = 'right';
        right.textContent = tmpStorage;
        p.appendChild(right);
        splited = false;
      } else {
        if (Math.random() < chance / 8 || alignRight) {
          p.style.textAlign = 'right';
        }
        p.textContent = tmpStorage;
      }
      element.appendChild(p);
      counter += blockSize;
    }
  }
  // Padd paragraph with extra empty block to fit 48 blocks requirement
  if (quantityOfTextBlocks != 48) {
    for (let i = 0, len = 48 - quantityOfTextBlocks; i < len; i += 1) {
      let insertionIndex = Math.ceil(Math.random() * (element.childNodes.length - 1));
      let emptyElement = document.createElement('p');
      emptyElement.textContent = ' ';
      if (/^[.,!;:?]$/.test(element.childNodes[insertionIndex].textContent)) {
        i -= 1;
      } else if (/-$/.test(element.childNodes[insertionIndex - 1].textContent)) {
        i -= 1;
      } else {
        element.insertBefore(emptyElement, element.childNodes[insertionIndex]);
      }
    }
  }
  lectureContainer.appendChild(element);
  if (counter != words.length) {
    if ((words.length - counter) > 40) {
      leftover = generateParagraph(words.slice(0 - (words.length - counter)), lectureContainer);
    } else {
      leftover = words.slice(0 - (words.length - counter));
    }
  }
  return leftover;
}
function fileParser(file) {
  console.log(file.name + ' ' + file.size + ' ' + file.type);
  let dropZone = document.querySelector('.drop-zone');
  let infoHeader = document.querySelector('.drop-information--header');
  let infoWarntings = document.querySelector('.drop-information--warnings');
  let fileReader = new FileReader();
  let lectureContainer = document.querySelector('.lecture-container');
  lectureContainer.innerHTML = '';
  if (fileTypeCheck(file.type)) {
    infoHeader.textContent = `"${file.name.match(/(.*)\.[a-zA-Z]{3,5}$/)[1]}"`;
    infoWarntings.textContent = `Size: ${Math.round(file.size / 1024)}Kb. Parsing file..`;
    dropZone.classList.add('drop-zone--full');
  } else {
    dropZone.classList.add('drop-zone--warning');
    infoHeader.textContent = 'Wrong file format';
    infoWarntings.textContent = `Current format: ${file.type}. Text file required`;
    return false;
  }
  fileReader.addEventListener('load', function(e) {
    infoWarntings.textContent = '';
    // Extra line breaks or empty parahraphs will be filtered inside generateParagraph()
    let arr = e.target.result.split(/\r|\n/);
    let buff = [];
    for (let i = 0, len = arr.length; i < len; i += 1) {
      if (arr[i].length != 0 && !(/^[\s]+$/.test(arr[i]))) {
        // Parapraph should be more than 350 words long
        while (i < (len - 1) && arr[i].length < 350) {
          buff = buff.concat(arr[i].split(' '));
          i += 1;
        }
        buff = generateParagraph(buff.concat(arr[i].split(' ')), lectureContainer);
      }
    }
  });
  fileReader.readAsText(file, document.getElementById('textCharset').value);
}
document.addEventListener('DOMContentLoaded', function() {
  let fileContainer = document.getElementById('textfile');
  let dropZone = document.querySelector('.drop-zone');
  fileContainer.addEventListener('change', function(e) {
    fileParser(fileContainer.files[0]);
    this.value = null;
  });
  dropZone.addEventListener('dragover', function(e) {
    dropZone.classList.remove('drop-zone--full');
    dropZone.classList.remove('drop-zone--warning');
    if (!dropZone.classList.contains('drop-zone--dragover')) {
      dropZone.classList.add('drop-zone--dragover');
    }
    e.stopPropagation();
    e.preventDefault();
  });
  dropZone.addEventListener('dragleave', function() {
    if (dropZone.classList.contains('drop-zone--dragover')) {
      dropZone.classList.remove('drop-zone--dragover');
    }
  });
  dropZone.addEventListener('drop', function(e) {
    if (dropZone.classList.contains('drop-zone--dragover')) {
      dropZone.classList.remove('drop-zone--dragover');
    }
    e.stopPropagation();
    e.preventDefault();
    fileParser(e.dataTransfer.files[0]);
  });
  dropZone.addEventListener('click', function() {
    dropZone.classList.remove('drop-zone--full');
    dropZone.classList.remove('drop-zone--warning');
    fileContainer.click();
  });
  document.getElementById('textCharset').addEventListener('change', function() {
    let infoHeader = document.querySelector('.drop-information--header');
    let infoWarntings = document.querySelector('.drop-information--warnings');
    if (infoHeader.textContent) {
      dropZone.classList.remove('drop-zone--full');
      dropZone.classList.remove('drop-zone--warning');
      infoHeader.textContent = '';
      infoWarntings.textContent = 'Reload your file to change used encoding';
    }
  });
});
</script>
</head><body>
<div class='file-container'>
  <div class='drop-zone'>
    <input id='textfile' name='textfile' type='file' style='display: none;'>
  </div>
  <div class='drop-information'>
    <div class='drop-information--header'></div>
    <div class='drop-information--warnings'></div>
    <div class='drop-information--charset'>
      <select id='textCharset' name='textCharset' required>
        <option value='ISO-8859-1'>ISO-8859-1</option>
        <option value='UTF-8' selected>UTF-8</option>
        <option value='CP1252'>CP1252</option>
      </select>
    </div>
  </div>
</div>
</div>
<div class='lecture-container'>
</div>
